[tool.pdm]

[tool.pdm.scripts]
ngdi-api = {call = "ngdi.ngdi_api.__main__:run"}

[project]
name = "ngdi"
version = "0.2.6"
description = "NebulaGraph Data Intelligence Suite"
authors = [
    {name = "Wey Gu", email = "weyl.gu@gmail.com"},
]
dependencies = [
    "flask>=2.0.3",
    "networkx>=2.5.1",
]
requires-python = ">=3.6"
readme = "README.md"
license = {text = "Apache-2.0"}

[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"

[project.optional-dependencies]
spark = ["pyspark>=3.2.3"]
networkx = ["networkx>=2.5.1"]
all = ["ngdi[spark,networkx]"]