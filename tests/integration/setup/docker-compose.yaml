services:
  metad0:
    labels:
      - "com.vesoft.scope=core"
      - "com.vesoft.role=meta"
    container_name: nebulagraph_metad0
    image: vesoft/nebula-metad:v3.4.0
    environment:
      USER: root
    command:
      - --meta_server_addrs=metad0:9559
      - --local_ip=metad0
      - --ws_ip=metad0
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://metad0:19559/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - 9559
      - 19559
      - 19560
    volumes:
      - ./data/meta0:/data/meta
      - ./logs/meta0:/logs
    networks:
      - ngai-net
    restart: on-failure

  storaged0:
    labels:
      - "com.vesoft.scope=core"
      - "com.vesoft.role=storage"
    container_name: nebulagraph_storaged0
    image: vesoft/nebula-storaged:v3.4.0
    environment:
      USER: root
    command:
      - --meta_server_addrs=metad0:9559
      - --local_ip=storaged0
      - --ws_ip=storaged0
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - metad0
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://storaged0:19779/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - 9779
      - 19779
      - 19780
    volumes:
      - ./data/storage0:/data/storage
      - ./logs/storage0:/logs
    networks:
      - ngai-net
    restart: on-failure

  graphd:
    labels:
      - "com.vesoft.scope=core"
      - "com.vesoft.role=graph"
    container_name: nebulagraph_graphd
    image: vesoft/nebula-graphd:v3.4.0
    environment:
      USER: root
    command:
      - --meta_server_addrs=metad0:9559
      - --port=9669
      - --local_ip=graphd
      - --ws_ip=graphd
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - storaged0
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://graphd:19669/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "39669:9669"
      - 19669
      - 19670
    volumes:
      - ./logs/graph:/logs
    networks:
      - ngai-net
    restart: on-failure

  juptyer_spark:
    labels:
      - "com.vesoft.scope=ngai"
    image: 'weygu/pyspark-notebook-nebulagraph:2.4.5-hadoop2.7'
    container_name: juptyer_spark
    restart: always
    ports:
      - '28888:8888'
    volumes:
      - ./:/root
    networks:
      - ngai-net
    healthcheck:
      test: ["CMD", "netstat", "-plunt", "| grep 8888"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    environment:
      - PYSPARK_PYTHON=python3

  ngai_graphd:
    labels:
      - "com.vesoft.scope=ngai"
    image: weygu/ngai-graphd:2023.03.13
    container_name: ngai_graphd
    environment:
      USER: root
      ng_ai_gateway_url_prefix: "http://jupyter:9999"
    command:
      - --meta_server_addrs=metad0:9559,metad1:9559,metad2:9559
      - --port=9669
      - --local_ip=ngai_graphd
      - --ws_ip=ngai_graphd
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=5
      - --minloglevel=0
      - --enable_udf=true
      - --udf_path=/udf/
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://ngai_graphd:19669/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "29669:9669"
      - 19669
      - 19670
    volumes:
      - ./logs/ngai_graphd:/logs
      - ./udf:/udf
    networks:
      - ngai-net
    restart: on-failure
    cap_add:
      - SYS_PTRACE

networks:
  ngai-net:
  external: true
